<!doctype html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-6 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="mb-3 text-center">Đăng nhập</h3>

                        <div id="alert" class="alert d-none" role="alert"></div>

                        <form id="loginForm" autocomplete="off">
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input id="username" class="form-control" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input id="password" type="password" class="form-control" required />
                            </div>
                            <button class="btn btn-primary w-100" type="submit">Đăng nhập</button>
                        </form>

                        <hr class="my-4">
                        <p class="mb-0 text-center">
                            Chưa có tài khoản?
                            <a href="register.html">Đăng ký</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
const alertBox = document.getElementById('alert');

function showAlert(type, msg) {
  alertBox.className = 'alert alert-' + type;
  alertBox.textContent = msg;
  alertBox.classList.remove('d-none');
}

document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  alertBox.classList.add('d-none');

  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value;

  try {
    const res = await fetch('/api/auth/login', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({ username, password })
    });

    if (res.ok) {
      const data = await res.json();
     
      localStorage.setItem('user', JSON.stringify(data));   
    
      window.location.href = 'welcome.html';
    } else {
      const err = await res.json().catch(() => ({ message:'Có lỗi xảy ra' }));
      if (res.status === 401) {
        showAlert('danger', err.message || 'Không đúng mật khẩu');
      } else if (res.status === 404) {
        showAlert('warning', err.message || 'Tài khoản không tồn tại');
      } else {
        showAlert('secondary', err.message || 'Lỗi không xác định');
      }
    }
  } catch (ex) {
    showAlert('secondary', 'Không thể kết nối máy chủ');
  }
});
    </script>
</body>
</html>
