<!doctype html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-6 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="mb-3 text-center">Đăng ký</h3>

                        <div id="alert" class="alert d-none" role="alert"></div>

                        <form id="regForm" autocomplete="off">
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input id="username" class="form-control" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Số điện thoại</label>
                                <input id="phone" class="form-control" placeholder="+84..." required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input id="password" type="password" class="form-control" required />
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Xác nhận Password</label>
                                <input id="confirm" type="password" class="form-control" required />
                            </div>
                            <button class="btn btn-success w-100" type="submit">Tạo tài khoản</button>
                        </form>

                        <hr class="my-4">
                        <p class="mb-0 text-center">
                            Đã có tài khoản? <a href="index.html">Đăng nhập</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
const alertBox = document.getElementById('alert');
function showAlert(type, msg) {
  alertBox.className = 'alert alert-' + type;
  alertBox.textContent = msg;
  alertBox.classList.remove('d-none');
}

document.getElementById('regForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  alertBox.classList.add('d-none');

  const username = document.getElementById('username').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const password = document.getElementById('password').value;
  const confirm = document.getElementById('confirm').value;

  if (password !== confirm) {
    showAlert('warning', 'Mật khẩu xác nhận không khớp');
    return;
  }

  try {
    const res = await fetch('/api/auth/register', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({ username, password, phone })
    });

    const data = await res.json().catch(() => ({}));

    if (res.status === 201) {
      showAlert('success', data.message || 'Đăng ký thành công, chuyển đến đăng nhập...');
      setTimeout(() => window.location.href = 'index.html', 1200);
    } else if (res.status === 409) {
      showAlert('danger', data.message || 'Username đã tồn tại');
    } else {
      showAlert('secondary', data.message || 'Không thể đăng ký');
    }
  } catch (ex) {
    showAlert('secondary', 'Không thể kết nối máy chủ');
  }
});
    </script>
</body>
</html>
