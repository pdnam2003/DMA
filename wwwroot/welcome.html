<!doctype html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chào mừng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 id="hello" class="mb-2"></h3>
                        <p class="text-muted" id="info"></p>
                        <hr />
                        <button class="btn btn-outline-danger" id="logout">Đăng xuất</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
const u = JSON.parse(localStorage.getItem('user') || 'null');
if (!u) {

  window.location.href = 'index.html';
} else {
  document.getElementById('hello').textContent = `Xin chào, ${u.username}!`;
  document.getElementById('info').textContent = `SĐT: ${u.phone} | Verified: ${u.verified ? 'Yes' : 'No'}`;
}

document.getElementById('logout').addEventListener('click', () => {
  localStorage.removeItem('user');
  window.location.href = 'index.html';
});
    </script>
</body>
</html>
